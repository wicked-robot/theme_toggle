
<svg
  xmlns="http://www.w3.org/2000/svg"
  width="24" height="24" viewBox="0 0 24 24" role="img" aria-labelledby="title desc">
  <title id="title">Theme Toggle Icon (Light / Dark)</title>
  <desc id="desc">A hybrid sun and crescent moon symbol indicating a light/dark theme switch.</desc>

  
  <circle cx="12" cy="12" r="4.25" fill="none" stroke="currentColor" stroke-width="1.75"/>

  <!-- Sun rays (8 directions) -->
  <g stroke="currentColor" stroke-linecap="round" stroke-width="1.75">
    <line x1="12" y1="2.5"  x2="12" y2="5"/>      <!-- N -->
    <line x1="12" y1="19"   x2="12" y2="21.5"/>   <!-- S -->
    <line x1="2.5" y1="12"  x2="5"  y2="12"/>     <!-- W -->
    <line x1="19"  y1="12"  x2="21.5" y2="12"/>   <!-- E -->
    <line x1="5.6" y1="5.6" x2="7.4" y2="7.4"/>   <!-- NW -->
    <line x1="16.6" y1="16.6" x2="18.4" y2="18.4"/> <!-- SE -->
    <line x1="16.6" y1="7.4" x2="18.4" y2="5.6"/> <!-- NE -->
    <line x1="5.6" y1="16.6" x2="7.4" y2="18.4"/> <!-- SW -->
  </g>

  <!-- Moon crescent (right side) -->
  <!-- We draw a circle and subtract a shifted duplicate via mask to form a crescent. -->
  <defs>
    <mask id="moon-cut">
      <!-- White = visible, Black = cutout -->
      <rect x="0" y="0" width="24" height="24" fill="white"/>
      <!-- Cut out an overlapping circle (shifted right) to create the crescent -->
      <circle cx="14.8" cy="10.8" r="5.2" fill="black"/>
    </mask>
  </defs>
  <g mask="url(#moon-cut)">
    <!-- Base circle for the moon (slightly offset from center for a natural shape) -->
    <circle cx="12.3" cy="11.2" r="5.2" fill="currentColor" opacity="0.9"/>
  </g>

  <!-- Optional subtle divider line between halves (kept very light) -->
  <path d="M12 6.8a5.2 5.2 0 0 0 0 10.4" fill="none" stroke="currentColor" stroke-width="0.9" opacity="0.25"/>

</svg>